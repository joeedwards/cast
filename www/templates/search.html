<ion-view title="Seach" id="searchpage" hide-nav-bar="true">
    <div class="bar bar-header item-input-inset">
      <button class="button button-icon icon ion-ios-arrow-back" ng-click="exe.gotoMain()">
      </button>
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="val.searchtext">
      </label>      
    </div>
    <ion-content padding="true" overflow-scroll="false">
        <div class="list card folders" ng-if="val.searchtext">
          <a class="item item-icon-left" ng-repeat="folder in folders = ( data.folders | filter: { foldername: val.searchtext })" ng-click="exe.showDirectory(folder.id)">
            <i class="icon ion-folder folder"></i>
            {{folder.foldername}}
          </a>
          <a class="item item-icon-left" ng-repeat="file in  files = ( data.files | filter: { filename: val.searchtext })" ng-click="exe.onCast(file.id)">
            <i class="icon ion-ios-play"></i>
            {{file.filename}}
          </a>
        </div>
    </ion-content>
</ion-view>
